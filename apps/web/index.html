<!doctype html>
<html lang="en" data-accent-color="energy">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/icons/512.png" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#F3F4F6" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/nunito-latin-variable-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/nunito-latin-ext-variable-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/jetbrains-mono-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <title>Vrite</title>
    <script>
      window.env = {
        PUBLIC_API_HOST: "{{PUBLIC_API_HOST}}",
        PUBLIC_APP_HOST: "{{PUBLIC_APP_HOST}}",
        PUBLIC_ASSETS_HOST: "{{PUBLIC_ASSETS_HOST}}",
        PUBLIC_COLLAB_HOST: "{{PUBLIC_COLLAB_HOST}}",
        PUBLIC_APP_TYPE: "{{PUBLIC_APP_TYPE}}"
      };
    </script>
    <script type="module">
      const baseUrl = `http${window.location.protocol.includes("https") ? "s" : ""}://${
        window.env.PUBLIC_API_HOST
      }`;
      try {
        await fetch("/session/refresh", { method: "POST" });
        const response = await fetch(`${baseUrl}/user-settings`, {
          credentials: "include"
        });
        if (!response.ok) throw new Error();
        const settings = await response.json();

        document.documentElement.dataset.accentColor = settings.accentColor || "energy";
        if (settings.uiTheme === "dark") {
          document.documentElement.classList.add("dark");
        } else if (settings.uiTheme === "auto") {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.add("dark");
          }
        }
      } catch (error) {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="sandbox" class="hidden"></div>
    <div id="dropdowns"></div>
    <div id="bottom-space-filler"></div>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
